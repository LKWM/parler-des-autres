        // --- Tone.js ---
        async function initAudio() {
            if (hasInteracted) return;
            await Tone.start();
            correctSound = new Tone.Synth().toDestination();
            completionSynth = new Tone.PolySynth().toDestination();
            pageTurnSynth = new Tone.MembraneSynth({ envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 } }).toDestination();

        }

        function playPageSound() {
            if (pageTurnSynth && hasInteracted) pageTurnSynth.triggerAttackRelease("C2", "32n");
        }

        // --- Helper: Similarity (Levenshtein based) ---
        function calculateSimilarity(s1, s2) {
            let longer = s1;
            let shorter = s2;
            if (s1.length < s2.length) {
                longer = s2;
                shorter = s1;
            }
            const longerLength = longer.length;
            if (longerLength === 0) return 1.0;
            return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
        }

        function editDistance(s1, s2) {
            s1 = s1.toLowerCase();
            s2 = s2.toLowerCase();
            const costs = [];
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i === 0) costs[j] = j;
                    else {
                        if (j > 0) {
                            let newValue = costs[j - 1];
                            if (s1.charAt(i - 1) !== s2.charAt(j - 1))
                                newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                            costs[j - 1] = lastValue;
                            lastValue = newValue;
                        }
                    }
                }
                if (i > 0) costs[s2.length] = lastValue;
            }
            return costs[s2.length];
        }

                else canProceed = false;
            } else if (currentData.type === 'multi_step_challenge') {
                // Must complete all steps (isFinished means last step passed or failed)
                if (state.isFinished) canProceed = true;
                else canProceed = false;
            }

            nextBtn.disabled = !canProceed;

            if (currentIndex === lessonData.length - 1) {
                nextBtn.innerHTML = `Terminer <i class="ph ph-check text-xl"></i>`;

                nextBtn.innerHTML = `Continuer <i class="ph ph-arrow-right font-bold"></i>`;
                navArea.classList.remove('hidden');
            }
        }

            if(audioPlayer) {

                audioPlayer.currentTime = 0;

            if(autoPlayTimeout) clearTimeout(autoPlayTimeout);

        function playAudio(url, onEndCallback, delay = 0) {
            stopAudio();
            if (!url) return;
            autoPlayTimeout = setTimeout(() => {
                audioPlayer.src = url;
                audioPlayer.play().catch(e => console.log("Audio blocked:", e));
                audioPlayer.onended = () => { if (onEndCallback) onEndCallback(); };
            }, delay);
        }

        // --- Shared Recording Logic ---
        async function startRecording(referenceText, mode) {
             if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    
                    mediaRecorder.onstop = async () => {
                        stream.getTracks().forEach(track => track.stop());
                        if (recordingTimeout) clearTimeout(recordingTimeout);
                        
                        try {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                            const reader = new FileReader();
                            reader.readAsDataURL(audioBlob);
                            reader.onloadend = async () => {
                                const base64 = reader.result.split(',')[1];
                                await processSpeech(base64, referenceText, currentIndex, mode);
                            };
                        } catch (e) {
                            console.error("Error processing audio", e);
                        }
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    
                    const recordBtn = document.getElementById('record-btn');
                    const feedbackArea = document.getElementById('feedback-area'); // Only in repeat mode

                    if (recordBtn) {
                         recordBtn.classList.remove('bg-red-50', 'text-red-500');
                         recordBtn.classList.add('bg-red-500', 'text-white', 'animate-pulse');
                         const iconSize = mode === 'multi_step' ? 'text-lg' : 'text-xl';

                    }

                    }

                    recordingTimeout = setTimeout(() => {
                        if (isRecording && mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                            isRecording = false;

                                recordBtn.classList.remove('bg-red-500', 'text-white', 'animate-pulse');
                                recordBtn.classList.add('bg-red-50', 'text-red-500');
                                const iconSize = mode === 'multi_step' ? 'text-lg' : 'text-xl';
                                recordBtn.innerHTML = `<i class="ph ph-microphone ${iconSize}"></i>`;
                            }
                            if (feedbackArea && mode === 'repeat') {
                                feedbackArea.innerHTML = '<p class="text-gray-400 text-xs">Analyse...</p>';
                            }
                        }
                    }, 12000);

                } catch (err) {
                    console.error(err);
                }
            } else {
                if (recordingTimeout) clearTimeout(recordingTimeout);
                mediaRecorder.stop();
                isRecording = false;
                
                const recordBtn = document.getElementById('record-btn');
                const feedbackArea = document.getElementById('feedback-area');

                if (recordBtn) {
                     recordBtn.classList.remove('bg-red-500', 'text-white', 'animate-pulse');
                     recordBtn.classList.add('bg-red-50', 'text-red-500');
                     const iconSize = mode === 'multi_step' ? 'text-lg' : 'text-xl';

                }
                if (feedbackArea && mode === 'repeat') {
                    feedbackArea.innerHTML = '<p class="text-gray-400 text-xs">Analyse...</p>';
                }
            }
        }


        async function processSpeech(audioBase64, referenceText, pageIndex, mode) {
            const state = getExerciseState(pageIndex);
            
            if (mode === 'repeat') state.attempts++;
            else state.stepAttempts++; 

            try {
                // Retry wrapper for 500 errors
                const makeRequest = async (retries = 1) => {
                    try {
                        const payload = { 
                            audioBase64: audioBase64, 
                            languageCode: "Kor", 
                            referenceText: referenceText ? referenceText.trim() : ""
                        };

                        const res = await fetch(CLOVA_API_FUNCTION_URL, {
                            method: 'POST', 
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!res.ok) {
                            if (res.status === 500 && retries > 0) {
                                await new Promise(r => setTimeout(r, 1000));
                                return makeRequest(retries - 1);
                            }
                            throw new Error("API Error: " + res.status);
                        }
                        return await res.json();
                    } catch (e) {
                        throw e;
                    }
                };

                const result = await makeRequest();
                
                const recognizedText = result.text || ""; 
                state.lastText = recognizedText; 

                const cleanRef = cleanString(referenceText);
                const cleanRec = cleanString(recognizedText);
                const similarityScore = calculateSimilarity(cleanRec, cleanRef);
                const matchScore = Math.round(similarityScore * 100);
                const passed = matchScore >= 80;
                
                state.lastScore = matchScore;

                if (mode === 'multi_step') {
                    // Multi-step Logic: Pass OR Max Attempts -> Move Immediately
                    if (passed || state.stepAttempts >= 3) {
                        if(correctSound) correctSound.triggerAttackRelease('C5', '0.2s'); // Success sound for both
                        
                        // Immediate transition (No setTimeout)
                        state.stepPassed = false;
                        state.stepAttempts = 0;
                        state.lastText = "";
                        state.currentStep++;
                        
                        if (state.currentStep >= lessonData[currentIndex].steps.length) {
                            state.isFinished = true; 
                            updateProgress(); 
                        }
                    } else {
                        // Fail
                        if(correctSound) correctSound.triggerAttackRelease('G2', '0.2s');
                    }
                } else {
                    // Repeat Mode Logic
                    if (passed) {
                        if(correctSound) correctSound.triggerAttackRelease('C5', '0.2s');
                        state.passed = true;
                    } else {
                        if(correctSound) correctSound.triggerAttackRelease('G2', '0.2s');
                    }
                }

            } catch (e) {
                console.error("Speech Eval Failed:", e);
                 if(correctSound) correctSound.triggerAttackRelease('G2', '0.2s');
                 state.lastText = "Erreur de connexion";
                 
                 // Handle error case for multi-step to avoid getting stuck
                 if (mode === 'multi_step' && state.stepAttempts >= 3) {
                     if(correctSound) correctSound.triggerAttackRelease('C5', '0.2s');
                     state.stepAttempts = 0;
                     state.currentStep++;
                     state.lastText = "";
                     if (state.currentStep >= lessonData[currentIndex].steps.length) {
                         state.isFinished = true;
                         updateProgress();
                     }
                 }
            }
            
            render(); 
            updateProgress();
        }

        function renderOutro(data) {
             navArea.classList.add('hidden');
             contentArea.innerHTML = `
                <div class="fade-in w-full h-full flex flex-col items-center justify-center gap-6 text-center max-w-2xl mx-auto">
                    <h2 class="text-xl md:text-2xl font-bold text-gray-800">Terminé !</h2>
                    <div class="w-full bg-indigo-600 text-white p-6 rounded-2xl shadow-lg text-base leading-relaxed">
                        ${data.text}
                    </div>
                </div>
            `;
            if (completionSynth) setTimeout(() => completionSynth.triggerAttackRelease(["C5", "E5", "G5", "C6"], "4n"), 500);
            window.parent.postMessage({ type: 'lesson_complete' }, '*');
        }

        // --- Render Engine ---
        function render() {
            stopAudio();
            updateProgress();
            const data = lessonData[currentIndex];
            contentArea.innerHTML = ''; 

            switch(data.type) {
                case 'cover': renderCover(data); break;
                case 'image_repeat': renderImageRepeat(data); break;
                case 'multi_step_challenge': renderMultiStepChallenge(data); break;
                case 'outro': renderOutro(data); break;
                default: console.error("Unknown type");
            }
        }

        async function nextPage() {
            await initAudio(); 
            playPageSound();

            const currentData = lessonData[currentIndex];
            const state = getExerciseState(currentIndex);

            // Handle multi-step transition on button click
            if (currentData.type === 'multi_step_challenge') {
                if (!state.isFinished) {
                    // Prevent advancing if not finished
                    return;
                }
            }

            if (currentIndex < lessonData.length - 1) {
                currentIndex++;
                render();
            }
        }

        function prevPage() {
            playPageSound();
            if (currentIndex > 0) {
                currentIndex--;
                render();
            }
        }

        nextBtn.addEventListener('click', nextPage);
        prevBtn.addEventListener('click', prevPage);

        render();
    </script>
</body>
