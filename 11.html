        // --- State ---

        // --- Tone.js ---
        async function initAudio() {
            if (hasInteracted) return;
            await Tone.start();
            correctSound = new Tone.Synth().toDestination();
            completionSynth = new Tone.PolySynth().toDestination();
            pageTurnSynth = new Tone.MembraneSynth({ envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 } }).toDestination();
            hasInteracted = true;
        }

        function playPageSound() {
            if (pageTurnSynth && hasInteracted) pageTurnSynth.triggerAttackRelease("C2", "32n");
        }

        // --- Helper: Similarity ---
        function calculateSimilarity(s1, s2) {
            const clean1 = s1.replace(/\s/g, '');
            const clean2 = s2.replace(/\s/g, '');
            let longer = clean1, shorter = clean2;
            if (clean1.length < clean2.length) { longer = clean2; shorter = clean1; }
            const longerLength = longer.length;
            if (longerLength === 0) return 1.0;
            return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
        }

        function editDistance(s1, s2) {
            const costs = [];
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i === 0) costs[j] = j;
                    else {
                        if (j > 0) {
                            let newValue = costs[j - 1];
                            if (s1.charAt(i - 1) !== s2.charAt(j - 1)) newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                            costs[j - 1] = lastValue;
                            lastValue = newValue;
                        }
                    }
                }
                if (i > 0) costs[s2.length] = lastValue;
            }
            return costs[s2.length];
        }

        const progressBar = document.getElementById('progress-bar');

        // --- Core Functions ---
        function updateProgress() {
            const progress = ((currentIndex) / (lessonData.length - 1)) * 100;
            progressBar.style.width = `${progress}%`;
            
            if (currentIndex === 0) prevBtn.classList.add('invisible');
            else {

                prevBtn.disabled = false;
            }
            
            const currentData = lessonData[currentIndex];
            const state = getExerciseState(currentIndex);

            let canProceed = true;
            if (currentData.type === 'question') {
                // Modified: Max attempts 3
                if (state.passed || state.attempts >= 3) canProceed = true;
                else canProceed = false;
            }

            nextBtn.disabled = !canProceed;

            if (currentIndex === lessonData.length - 1) {
                nextBtn.innerHTML = `Terminer <i class="ph ph-check text-xl"></i>`;
            } else {
                nextBtn.innerHTML = `Continuer <i class="ph ph-arrow-right font-bold"></i>`;
                navArea.classList.remove('hidden');
            }
        }

        function updateRecordButtonState() {
             const recordBtn = document.getElementById('record-btn');
             const state = getExerciseState(currentIndex);
             if (!recordBtn) return;
             
             if (isAudioPlaying) {
                 recordBtn.classList.add('opacity-50', 'cursor-not-allowed');
                 recordBtn.disabled = true;
                 return;
             }

             if (state.passed || state.attempts >= 3) {
                 recordBtn.classList.add('opacity-50', 'cursor-not-allowed');
                 recordBtn.disabled = true;
             } else {
                 recordBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                 recordBtn.disabled = false;
             }
        }

        function stopAudio() {
            if(audioPlayer) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
            if(autoPlayTimeout) clearTimeout(autoPlayTimeout);
            isAudioPlaying = false;
            updateRecordButtonState();
        }

        function playAudio(url, onEndCallback, delay = 0) {
            stopAudio();
            if (!url) return;
            
            isAudioPlaying = true;
            updateRecordButtonState();

            autoPlayTimeout = setTimeout(() => {
                audioPlayer.src = url;
                audioPlayer.play()
                .then(() => {
                    isAudioPlaying = true;
                    updateRecordButtonState();
                })
                .catch(e => {
                    console.log("Audio blocked:", e);
                    isAudioPlaying = false;
                    updateRecordButtonState();
                });
                
                audioPlayer.onended = () => { 
                    isAudioPlaying = false;
                    updateRecordButtonState();
                    if (onEndCallback) onEndCallback(); 
                };
            }, delay);
        }

        function playQuestionAudioAuto(url) {
             if (!url) return;
             playAudio(url, null, 1000);
        }

            if (!exerciseStates[index]) {
                exerciseStates[index] = {

                 } else {
                    feedbackMsg.innerHTML = `<span class="text-green-600">Passons à la question suivante.</span>`;
                 }
                 
            } else if (state.attempts > 0) {
                 feedbackMsg.innerHTML = `<span class="text-orange-500">Vous y êtes presque. Essayez encore une fois.</span>`;
            }
            
            updateRecordButtonState();

            recordBtn.onclick = async () => {
                if (isAudioPlaying) return;
                if (state.passed || state.attempts >= 3) return;
                startRecording(data.hint3);
            };
        }

        // --- Recording Logic ---
        async function startRecording(targetText) {
             const recordBtn = document.getElementById('record-btn');
             const feedbackMsg = document.getElementById('feedback-msg');
             
             if (isAudioPlaying) return;

             if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    
                    mediaRecorder.onstop = async () => {
                        isRecording = false;
                        stream.getTracks().forEach(track => track.stop());
                        if (recordingTimeout) clearTimeout(recordingTimeout);
                        
                        try {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                            const reader = new FileReader();
                            reader.readAsDataURL(audioBlob);
                            reader.onloadend = async () => {
                                const base64 = reader.result.split(',')[1];
                                await processSpeech(base64, targetText);
                            };
                        } catch (e) {
                            console.error("Error processing audio", e);
                        }
                        
                         if (recordBtn) {
                             const state = getExerciseState(currentIndex);
                             if (!state.passed && state.attempts < 3) {
                                 recordBtn.classList.remove('bg-red-500', 'text-white', 'border-red-500', 'animate-pulse');
                                 recordBtn.classList.add('bg-white', 'text-indigo-600', 'border-gray-100'); 
                                 recordBtn.classList.remove('bg-indigo-600', 'animate-pulse');
                                 recordBtn.classList.add('bg-red-500');
                                 recordBtn.innerHTML = `<i class="ph ph-microphone text-2xl"></i>`;
                             }
                        }
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    
                    if (recordBtn) {
                         recordBtn.classList.remove('bg-red-500');
                         recordBtn.classList.add('bg-indigo-600', 'animate-pulse');
                         recordBtn.innerHTML = `<i class="ph ph-stop text-2xl"></i>`;
                    }
                    if (feedbackMsg) feedbackMsg.innerText = "Enregistrement...";

                    recordingTimeout = setTimeout(() => {
                        if (isRecording && mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                        }
                    }, 12000);

                } catch (err) {
                    console.error(err);
                    isRecording = false; 
                    if (feedbackMsg) feedbackMsg.innerHTML = '<span class="text-red-500">Erreur micro</span>';
                }
            } else {
                if (recordingTimeout) clearTimeout(recordingTimeout);
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                } else {
                    isRecording = false;
                    if (recordBtn) {
                        recordBtn.classList.remove('bg-indigo-600', 'animate-pulse');
                        recordBtn.classList.add('bg-red-500');
                        recordBtn.innerHTML = `<i class="ph ph-microphone text-2xl"></i>`;
                    }
                }
            }
        }

        async function processSpeech(audioBase64, targetText) {
            const state = getExerciseState(currentIndex);
            
            try {
                const payload = { 
                    audioBase64: audioBase64, 
                    languageCode: "Kor", 
                    referenceText: targetText 
                };

                const res = await fetch(CLOVA_API_FUNCTION_URL, {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error("API Error: " + res.status); 
                const result = await res.json();
                
                const recognizedText = result.text || ""; 

                const cleanTarget = targetText.replace(/[\s.,?!]/g, "");
                const cleanRec = recognizedText.replace(/[\s.,?!]/g, "");
                
                let similarity = 0;
                if (cleanTarget.length > 0) {
                    const dist = editDistance(cleanRec, cleanTarget);
                    similarity = (Math.max(cleanTarget.length, cleanRec.length) - dist) / Math.max(cleanTarget.length, cleanRec.length);
                }

                if (similarity >= 0.7) {
                    state.passed = true;
                    if(correctSound) correctSound.triggerAttackRelease('C5', '0.2s');
                } else {
                    state.attempts++;
                    // Modified: Max attempts 3
                    if (state.attempts >= 3) {
                         if(correctSound) correctSound.triggerAttackRelease('C5', '0.2s');
                    } else {
                        if(correctSound) correctSound.triggerAttackRelease('G2', '0.2s');
                    }
                }

            } catch (e) {
                console.error("Speech Eval Failed:", e);
                state.attempts++;
                if (state.attempts >= 3) {
                     if(correctSound) correctSound.triggerAttackRelease('C5', '0.2s');
                } else {
                     if(correctSound) correctSound.triggerAttackRelease('G2', '0.2s');
                }
            }
            
            render(); 
            updateProgress();
        }

        function editDistance(s1, s2) {
            s1 = s1.toLowerCase();
            s2 = s2.toLowerCase();
            const costs = [];
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i === 0) costs[j] = j;
                    else {
                        if (j > 0) {
                            let newValue = costs[j - 1];
                            if (s1.charAt(i - 1) !== s2.charAt(j - 1))
                                newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                            costs[j - 1] = lastValue;
                            lastValue = newValue;
                        }
                    }
                }
                if (i > 0) costs[s2.length] = lastValue;
            }
            return costs[s2.length];
        }

        function renderOutro(data) {
             navArea.classList.add('hidden');
             contentArea.innerHTML = `
                <div class="fade-in w-full h-full flex flex-col items-center justify-center gap-6 text-center max-w-2xl mx-auto">
                    <h2 class="text-xl md:text-2xl font-bold text-gray-800">Terminé !</h2>
                    <div class="w-full bg-indigo-600 text-white p-6 rounded-2xl shadow-lg text-base leading-relaxed">
                        ${data.text}
                    </div>
                </div>
            `;
            if (completionSynth) setTimeout(() => completionSynth.triggerAttackRelease(["C5", "E5", "G5", "C6"], "4n"), 500);
            window.parent.postMessage({ type: 'lesson_complete' }, '*');
        }

        function render() {
            updateProgress();
            const data = lessonData[currentIndex];
            contentArea.innerHTML = ''; 

            switch(data.type) {
                case 'cover': renderCover(data); break;
                case 'question': renderQuestion(data); break;
                case 'outro': renderOutro(data); break;
                default: console.error("Unknown type");
            }
        }

        async function nextPage() {
            await initAudio(); 
            playPageSound();
            stopAudio(); 
            if (currentIndex < lessonData.length - 1) {
                currentIndex++;
                render();
            }
        }

        function prevPage() {
            playPageSound();
            stopAudio();
            if (currentIndex > 0) {
                currentIndex--;
                render();
            }
        }

        nextBtn.addEventListener('click', nextPage);
        prevBtn.addEventListener('click', prevPage);

        render();
    </script>
</body>
</html>
